<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>会員登録</title>
    <meta name="description" content="" />
    <meta name="kewords" content="" />
    <meta property="og:title" content="PartyPeople.me" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="PartyPeople.me" />
    <meta property="og:description" content="" />

    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
  </head>
  <body>
    <div id="root">
      <!-- HEADER
      ================================================== -->
      <header id="header" class="header">
        <div class="header__inner">
          <h1 class="header__logo">
            <a href="/">
              LOGO
            </a>
          </h1>
        </div>
      </header>
      <!-- SESSION
      ================================================== -->
      <div id="session">
        <div class="session__mask">
        </div>
        <div class="session__inner">
          <!-- SIGN UP FORM
          ================================================== -->
          <form id="sign-up-form">
            <div class="form__wrapper">
              <header class="form__header">
                Sign Up
              </header>
              <div class="form__inner">
                <div class="form__item">
                  <label for="user-email">
                    Email Adress
                  </label>
                  <input id="user-email" type="text" name="user[email]" placeholder="有効なメールアドレスを入力">
                </div>
                <div class="form__item">
                  <label for="user-password">
                    Password
                  </label>
                  <input id="user-password" type="password" name="user[password]" placeholder="英数字8文字以上">
                </div>
                <div class="form__item">
                  <label for="user-password-confirmation">
                    Password Confirmation
                  </label>
                  <input id="user-password-confirmation" type="password" name="user[password_confirmation]" placeholder="もう一度パスワードを入力">
                </div>
                <div class="form__submit">
                  <input class="submit__button" type="submit" value="Create User">
                  <p class="form__annotation">
                    すでにアカウントをお持ちの方は<a href="#">ログイン</a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
