<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>まとめを作成する</title>
    <meta name="description" content="" />
    <meta name="kewords" content="" />
    <meta property="og:title" content="PartyPeople.me" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="PartyPeople.me" />
    <meta property="og:description" content="" />

    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
  </head>
  <body>
    <div id="root">
      <!-- HEADER
      ================================================== -->
      <header id="header" class="header">
        <div class="header__inner">
          <h1 class="header__logo">
            <a href="/">
              LOGO
            </a>
          </h1>
          <div class="header__search">
            <form class="search__form">
              <input class="search__input" type="text" placeholder="気になるワードを入力">
              <input class="search__button" type="submit" value=" ">
            </form>
          </div>
          <ul class="header__menu clearfix">
            <li class="header__item">
              <a href="/new.html">まとめ作成</a>
            </li>
            <li class="header__item">
              <a href="#">会員登録</a>
            </li>
            <li class="header__item">
              <a href="#">ログイン</a>
            </li>
          </ul>
        </div>
      </header>
      <!-- NEW
      ================================================== -->
      <div id="new">
        <!-- EDIT EREA
        ================================================== -->
        <div id="edit-erea">
          <!-- FORM
          ================================================== -->
          <form id="edit-form">
            <!-- HEADER
            ================================================== -->
            <header id="edit-header">
              <div class="header__inner clearfix">
                <ul class="header__menu clearfix">
                  <li class="menu__item">
                    <input class="btn" type="submit" value="下書き保存">
                  </li>
                  <li class="menu__item">
                    <input class="btn" type="submit" value="公開する">
                  </li>
                </ul>
              </div>
            </header>
             <!-- INFO
            ================================================== -->
            <div id="edit-info">
              <div class="info__inner">
                <div class="info__image">
                  <input class="image__input" type="file" name="article[thumbnail]">
                  <img class="article__image" src="http://miyagifukkououentai.jp/wp/wp-content/themes/ifeaturepro/noimage.jpg">
                </div>
                <div class="info__text">
                  <div class="info__title">
                    <input class="title__input" type="text" name="article[title]" placeholder="まとめのタイトル">
                  </div>
                  <div class="info__description">
                    <textarea class="description__textarea" name="article[description]">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
