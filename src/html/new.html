<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>まとめを作成する</title>
    <meta name="description" content="" />
    <meta name="kewords" content="" />
    <meta property="og:title" content="PartyPeople.me" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="PartyPeople.me" />
    <meta property="og:description" content="" />

    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
  </head>
  <body>
    <div id="root">
      <!-- HEADER
      ================================================== -->
      <header id="header" class="header">
        <div class="header__inner">
          <h1 class="header__logo">
            <a href="/">
              LOGO
            </a>
          </h1>
          <div class="header__search">
            <form class="search__form">
              <input class="search__input" type="text" placeholder="気になるワードを入力">
              <input class="search__button" type="submit" value=" ">
            </form>
          </div>
          <ul class="header__menu clearfix">
            <li class="header__item">
              <a href="/new.html">まとめ作成</a>
            </li>
            <li class="header__item">
              <a href="#">会員登録</a>
            </li>
            <li class="header__item">
              <a href="#">ログイン</a>
            </li>
          </ul>
        </div>
      </header>
      <!-- NEW
      ================================================== -->
      <div id="new">
        <!-- EDIT EREA
        ================================================== -->
        <div id="edit-erea">
          <!-- FORM
          ================================================== -->
          <form id="edit-form">
            <!-- HEADER
            ================================================== -->
            <header id="edit-header">
              <div class="header__inner clearfix">
                <ul class="header__menu clearfix">
                  <li class="menu__item">
                    <input class="btn" type="submit" value="下書き保存">
                  </li>
                  <li class="menu__item">
                    <input class="btn" type="submit" value="公開する">
                  </li>
                </ul>
              </div>
            </header>
            <!-- INFO
            ================================================== -->
            <div id="edit-info">
              <div class="info__inner clearfix">
                <div class="info__image">
                  <input class="image__input" type="file" name="article[thumbnail]">
                  <img class="article__image" src="http://miyagifukkououentai.jp/wp/wp-content/themes/ifeaturepro/noimage.jpg">
                </div>
                <div class="info__text">
                  <div class="info__title">
                    <input class="title__input" type="text" name="article[title]" placeholder="まとめのタイトル">
                  </div>
                  <div class="info__description">
                    <textarea class="description__textarea" name="article[description]" placeholder="まとめの説明（160文字以内）"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <!-- ITEMS
            ================================================== -->
            <div id="edit-items">
              <div class="items__inner">
                <div class="items__header">
                  <ul class="items__header__list clearfix">
                    <li class="items__header__item item--text active"><a>テキスト</a></li>
                    <li class="items__header__item item--headline"><a>見出し</a></li>
                    <li class="items__header__item item--image"><a>画像</a></li>
                    <li class="items__header__item item--link"><a>リンク</a></li>
                    <li class="items__header__item item--quotation"><a>引用</a></li>
                  </ul>
                </div>
                <div class="items__newitem">
                  <div class="items__newitem__inner">
                    <!-- TEXT FORM
                    ================================================== -->
                    <div id="textForm" class="items__newitem--text" style="display: block;">
                      <form class="items__form--text">
                        <input type="hidden" name="item[type]" value="text">
                        <textarea class="item__form__textarea" name="item[text]" placeholder="テキストを入力"></textarea>
                        <div class="item__form__buttons clearfix">
                          <a class="btn item__form__button--add">追加</a>
                          <a class="btn item__form__button--cancel">キャンセル</a>
                        </div>
                      </form>
                    </div>
                    <!-- HEADLINE FORM
                    ================================================== -->
                    <div id="headlineForm" class="items__newitem--headline" style="display: none;">
                      <form class="items__form--headline">
                        <input type="hidden" name="item[type]" value="headline">
                        <input class="item__form__input" name="item[headline]" placeholder="見出しを入力">
                        <div class="item__form__buttons clearfix">
                          <a class="btn item__form__button--add">追加</a>
                          <a class="btn item__form__button--cancel">キャンセル</a>
                        </div>
                      </form>
                    </div>
                    <!-- IMAGE FORM
                    ================================================== -->
                    <div id="imageForm" class="items__newitem--image" style="display: none;">
                      <input type="hidden" name="item[type]" value="image">
                      <form class="items__form--image">
                        <div class="items__form--image__inner">
                          <div class="form__image">
                            <input class="image__input" type="file" name="article[thumbnail]">
                            <img class="article__image" src="http://miyagifukkououentai.jp/wp/wp-content/themes/ifeaturepro/noimage.jpg">
                          </div>
                          <div class="form__area">
                            <div class="item__form__input__area clearfix">
                              <input class="item__form__input" name="item[link]" placeholder="画像のURLを入力">
                              <a class="btn item__form__button--check">チェックする</a>
                            </div>
                          </div>
                          <div class="item__form__buttons clearfix">
                            <a class="btn item__form__button--add">追加</a>
                            <a class="btn item__form__button--cancel">キャンセル</a>
                          </div>
                        </div>
                      </form>
                    </div>
                    <!-- LINK FORM
                    ================================================== -->
                    <div id="linkForm" class="items__newitem--link" style="display: none;">
                      <form class="items__form--link">
                        <input type="hidden" name="item[type]" value="link">
                        <div class="item__form__input__area clearfix">
                          <input class="item__form__input" name="item[link]" placeholder="リンクのURLを入力">
                          <a class="btn item__form__button--check">チェックする</a>
                        </div>
                        <div class="item__form__buttons clearfix">
                          <a class="btn item__form__button--add">追加</a>
                          <a class="btn item__form__button--cancel">キャンセル</a>
                        </div>
                      </form>
                    </div>
                    <!-- QUOTATION FORM
                    ================================================== -->
                    <div id="quotationForm" class="items__newitem--quotation" style="display: none;">
                      <form class="items__form--quotation">
                        <input type="hidden" name="item[type]" value="quotation">
                        <textarea class="item__form__textarea" name="item[quotation]" placeholder="引用を入力"></textarea>
                        <div class="item__form__input__area clearfix">
                          <input class="item__form__input" name="item[quotation_link]" placeholder="引用の出典元URLを入力">
                          <a class="btn item__form__button--check">チェックする</a>
                        </div>
                        <input class="item__form__input" name="item[quotation_source]" placeholder="引用の出典を入力">
                        <div class="item__form__buttons clearfix">
                          <a class="btn item__form__button--add">追加</a>
                          <a class="btn item__form__button--cancel">キャンセル</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
